name: macOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Enables manual workflow run from GitHub UI

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest stable version

      - name: Set up Python
        uses: actions/setup-python@v4  # More up-to-date version
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyperclip

      - name: Build the app with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=icon.icns main.py

      - name: Upload macOS app as artifact
        uses: actions/upload-artifact@v4
        # Explicit known-working version
        with:
          name: macos-app
          path: dist/  # PyInstaller output folder
